<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuki Fashion</title>
    <link rel="stylesheet" href="css/Yuki_Fashion.css">
    <link rel="stylesheet" href="css/Nav-footer.css">
    <link rel="icon" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stylish:wght@400&family=Rasa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="navbar">
        <nav class="navbar-style">
            
            <div class="navbar-left-side">
                <img src="images/logo-removebg.png" class="logo">
                <span class="text-logo">Yuki Fashion</span>
            </div>

            <input type="checkbox" id="check1">

            <label class="m-c-pos" for="check1">
                <img src="images/menu-dots-circle-svgrepo-com.svg" class="menu" alt="Menu-button">
                <img src="images/close-circle-svgrepo-com.svg" class="close" alt="Close-button">
            </label>

            <div class="navbar-right-side">

                <div class="text-position">
                    <span class="navbar-text1">Main</span>
                    <span class="line1"></span>
                </div>
                <div class="text-position">
                    <span class="navbar-text">Gallary</span>
                    <span class="line"></span>
                </div>
                <div class="text-position">
                    <span class="navbar-text">Fashion-Stylists</span>
                    <span class="line"></span>
                </div>
                <a class="border" title="Your Profile"><img src="images/profile-round-1342-svgrepo-com.svg" class="profile-pic"></a>

            </div>

        </nav>
    </header>

    <img src="images/1.png" class="first-sec-img">

</body>
</html>
