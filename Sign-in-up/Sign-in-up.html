<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up to YUKI Fashion</title>
    <link rel="stylesheet" href="css/Sign-in-up.css">
    <link rel="stylesheet" href="../CSS/Nav-Footer.css">
    <link rel="icon" href="images/logo_3.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Sono:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>

    <img src="images/Cloudy.svg" class="background"></img>

    <div class="sign">

        <input type="checkbox" id="check">

        <div class="sign-up-style">
            
        <span class="S-up-headText">Sign-Up</span>
        <div class="S-up-information">
            <span class="S-up-main-text">Username</span>
            <input type="text" placeholder="Enter your Username" class="S-up-textBox" required>
            <span class="S-up-main-text">Email</span>
            <input type="email" placeholder="Enter your Email" class="S-up-textBox" required>
            <span class="S-up-main-text">Password</span>
            <input type="password" placeholder="Enter your Password" class="S-up-textBox" required>
            <a href="../Main-Website/Yuki-fashion.html"><button class="submit-btn">S U B M I T</button></a>
        </div>
        <div class="move-to-sign-in">
            <div class="S-up-text">If you are already signed-up</div>
            <label for="check"><span class="S-up-btn">Sign-in &nbsp;<div class="arrow">=></div></span></label>
        </div>

        </div>
        
        <div class="sign-in-style">
            
            <span class="S-up-headText">Sign-in</span>
        <div class="S-up-information">
            <span class="S-up-main-text">Username</span>
            <input type="text" placeholder="Enter your Username" class="S-up-textBox" required>
            <span class="S-up-main-text">Password</span>
            <input type="password" placeholder="Enter your Password" class="S-up-textBox" required>
            <a href="../Main-Website/Yuki-fashion.html"><button class="submit-btn">S U B M I T</button></a>
        </div>
        <div class="move-to-sign-in">
            <div class="S-up-text">If you are not signed-in</div>
            <label for="check"><span class="S-in-btn"><div class="arrow-reverse"><=</div>&nbsp;Sign-Up</span></label>
        </div>

        </div>

    </div>

</body>
</html>
