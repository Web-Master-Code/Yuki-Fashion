<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuki Fashion</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stylish:wght@400&family=Rasa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <img src="images/Meteor.svg" class="image">

    <div class="container">
        <div class="container-style">
            <form class="pos">
                <span class="text">Sign-Up</span>
                <span class="text1">First name</span>
                <input type="text" class="text-box" placeholder="Enter your First name" required>
                <span class="text1">Middle name</span>
                <input type="text" class="text-box" placeholder="Enter your Middle name" required>
                <span class="text1">Last name</span>
                <input type="text" class="text-box" placeholder="Enter your Last name" required>
                <span class="text1">Username</span>
                <input type="text" class="text-box" placeholder="Enter your Username" required>
                <span class="text1">Email</span>
                <input type="email" class="text-box" placeholder="Enter your email" required>
                <span class="text1">Password</span>
                <input type="password" class="text-box" placeholder="Enter your password" required>
            </form>
            <a href="html/Yuki_Fashion.html"><input type="submit" class="btn"></a>
        </div>
    </div>

</body>

</html>
